<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page</title>

    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <!-- Add this script to handle the pop-up -->
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {

            {% if messages %}
                {% for message in messages %}
                    // Use Bootstrap modal to display messages
                    var modal = new bootstrap.Modal(document.getElementById('messageModal'));
                    document.getElementById('modalBody').innerText = "{{ message }}";
                    modal.show();
                {% endfor %}
            {% endif %}
        });
    </script>
</head>
<body>
    <!-- Your HTML content here -->

    <!-- Bootstrap modal for displaying messages -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalLabel">Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Message content will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and other scripts, stylesheets, etc. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
